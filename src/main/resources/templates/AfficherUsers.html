<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link href="../static/css/sb-admin-2.min.css" rel="stylesheet"
	th:href="@{css/sb-admin-2.min.css}">
<link href="../static/vendor/datatables/dataTables.bootstrap4.min.css"
	th:href="@{vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">
<title>SB Admin 2 - Dashboard</title>



</head>

<body id="page-top">




	<div layout:fragment="pagecontent">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">DataTables
					Example</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nom</th>
								<th>Prenom</th>
								<th>Email</th>
								<th>Login</th>
								<th>Password</th>
								<th>Role</th>
								<th>Active</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="p:${users}">

								<td th:text="${p.id_user}"></td>
								<td th:text="${p.nom}"></td>
								<td th:text="${p.prenom}"></td>
								<td th:text="${p.email}"></td>
								<td th:text="${p.login}"></td>
								<td th:text="${p.password}" width=" 100%"></td>
								<td th:text="${p.role}"></td>
								<td th:text="${p.active}"></td>

							</tr>

						</tbody>
					</table>
				</div>
			</div>

</body>
</html>
